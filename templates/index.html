<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/pdf-manipulation.css"> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>PDF Manipulations</title>
    </head>
</br>
      
    <body>
        <div class="center-content">
        <h3  class="pdfpage-margin heading-color">PDF Rotation Application </h3>

        <form action="{{url_for('upload_file') }}"  method="POST" enctype="multipart/form-data">
        <input type=file name="file" >
        <label class="pdfpage-margin" for="Page">Page Number to rotate</label>
        <input type="number" id="pdfpage" style=" height:33px;" name = "page_number" min="0">
        <label class="pdfpage-margin" for="pdfrotate"> Degree of rotations </label>
        <select id="pdfrotate" style=" height:33px;" name="degree_of_rotation">
            <option value="Select degree">Select degree</option>
            <option value="90">90</option>
            <option value="180">180</option>
            <option value="270">270</option>
        </select>
        <button type="submit" class="btn-color">Rotate</button>
        </form>
        <h3 class="copyright">&copy; Md Tausif</h3>
    </div>
    </body>
</html>
